name: CI & Deploy

on:
  pull_request:
    branches: [ main, master ]
  push:
    branches: [ main, master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
      - name: Install
        run: |
          set -e
          echo "Trying npm ci --legacy-peer-deps --no-optional..."
          npm ci --legacy-peer-deps --no-optional --loglevel=verbose || (
            echo "npm ci failed or unsupported flags; falling back to npm install with dev deps"
            npm install --legacy-peer-deps --no-optional --include=dev --loglevel=verbose
          )
      - name: Build
        run: npm run build
      - name: Deploy to Vercel via CLI
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          cp vercel.json dist/vercel.json
          npx vercel deploy ./dist --prod --token $VERCEL_TOKEN --yes
