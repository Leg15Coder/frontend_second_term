name: Deploy to GitHub Pages

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          # Robust retry loop for transient npm registry 5xx errors
          set -e
          MAX=5
          for i in $(seq 1 $MAX); do
            echo "Attempt $i/$MAX: npm install --legacy-peer-deps"
            if npm install --legacy-peer-deps; then
              echo "Install succeeded"
              break
            fi
            if [ "$i" -lt "$MAX" ]; then
              echo "Install failed on attempt $i; cleaning npm cache and retrying in $((i*5))s..."
              npm cache clean --force || true
              sleep $((i*5))
            else
              echo "Install failed after $MAX attempts"
              exit 1
            fi
          done

      - name: Build production
        run: npm run build

      - name: Add SPA fallback for GitHub Pages
        run: |
          # copy index.html to 404.html so GitHub Pages serves SPA for subpaths
          cp dist/index.html dist/404.html || true

      - name: Upload artifact for GitHub Pages
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout for deploy
        uses: actions/checkout@v4

      - name: Download dist artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: ./dist

      - name: Deploy to gh-pages branch (peaceiris)
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
          keep_files: false

      - name: Ensure Pages uses gh-pages and trigger a build
        env:
          GITHUB_API_URL: https://api.github.com
        run: |
          REPO=${{ github.repository }}
          TOKEN=${{ secrets.GITHUB_TOKEN }}
          OWNER=$(echo "$REPO" | cut -d'/' -f1)
          NAME=$(echo "$REPO" | cut -d'/' -f2)
          # Set Pages source to gh-pages branch (root)
          echo "Setting Pages source to gh-pages for $REPO"
          curl -s -X PUT -H "Authorization: Bearer $TOKEN" -H "Accept: application/vnd.github+json" \
            "$GITHUB_API_URL/repos/$OWNER/$NAME/pages" \
            -d '{"source": {"branch": "gh-pages", "path": "/"}}' || true
          # Trigger a Pages build so Pages UI updates quickly
          echo "Triggering Pages build for $REPO"
          curl -s -X POST -H "Authorization: Bearer $TOKEN" -H "Accept: application/vnd.github+json" \
            "$GITHUB_API_URL/repos/$OWNER/$NAME/pages/builds" || true
