name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node 24
        uses: actions/setup-node@v4
        with:
          node-version: '24.x'
          cache: 'npm'

      - name: Cache NPM
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            npm-${{ runner.os }}-

      - name: Cache Cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-v14-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            cypress-${{ runner.os }}-v14-

      - name: Install dependencies
        run: npm ci
        env:
          CI: true

      - name: Build
        run: npm run build
        env:
          CI: true

      - name: Verify Cypress
        run: npx cypress verify || true

      - name: Serve dist
        run: npx serve -s dist -l 5173 &

      - name: Wait for site
        run: npx wait-on http://localhost:5173 --timeout 60000

      - name: Run unit tests
        run: npm run test:unit

      - name: Run Cypress tests
        uses: cypress-io/github-action@v4
        with:
          start: npx serve -s dist -l 5173
          wait-on: 'http://localhost:5173'
          wait-on-timeout: 60
          browser: chrome

