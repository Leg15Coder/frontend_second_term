<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Goal - The Mystic Path</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0e1e 0%, #1a1530 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 650px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            gap: 15px;
        }

        .header-back {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .header-back:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .material-icons {
            font-size: 24px;
            color: #a8e6cf;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            background: linear-gradient(135deg, #a8e6cf, #8fd3d3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .progress-steps {
            display: flex;
            justify-content: space-between;
            margin-bottom: 40px;
            position: relative;
        }

        .progress-steps::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #a8e6cf 33%, rgba(168, 230, 207, 0.2) 33%, rgba(168, 230, 207, 0.2) 66%, rgba(168, 230, 207, 0.1) 66%);
            z-index: 0;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            z-index: 1;
            position: relative;
        }

        .step-number {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .step.active .step-number {
            background: linear-gradient(135deg, #a8e6cf, #8fd3d3);
            color: #0f0e1e;
            box-shadow: 0 0 15px rgba(168, 230, 207, 0.4);
        }

        .step.completed .step-number {
            background: rgba(168, 230, 207, 0.3);
            color: #a8e6cf;
            border: 2px solid #a8e6cf;
        }

        .step:not(.active):not(.completed) .step-number {
            background: rgba(255, 255, 255, 0.1);
            color: #8fd3d3;
            border: 2px solid rgba(168, 230, 207, 0.2);
        }

        .step-label {
            font-size: 12px;
            font-weight: 500;
            color: #8fd3d3;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .step.active .step-label {
            color: #a8e6cf;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(168, 230, 207, 0.2);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .form-group {
            margin-bottom: 22px;
        }

        .form-group:last-child {
            margin-bottom: 0;
        }

        label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #a8e6cf;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="number"],
        input[type="date"],
        textarea,
        select {
            width: 100%;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(168, 230, 207, 0.3);
            border-radius: 8px;
            color: #e0e0e0;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #a8e6cf;
            background: rgba(168, 230, 207, 0.1);
            box-shadow: 0 0 0 3px rgba(168, 230, 207, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 90px;
        }

        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .help-text {
            font-size: 12px;
            color: #8fd3d3;
            margin-top: 6px;
            opacity: 0.85;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(168, 230, 207, 0.2), transparent);
            margin: 20px 0;
        }

        .milestone-item {
            background: rgba(168, 230, 207, 0.08);
            border: 1px solid rgba(168, 230, 207, 0.15);
            border-radius: 8px;
            padding: 12px 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .milestone-item:last-child {
            margin-bottom: 0;
        }

        .milestone-input {
            flex: 1;
        }

        .milestone-input input {
            width: 100%;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(168, 230, 207, 0.2);
            border-radius: 6px;
            color: #e0e0e0;
            font-family: 'Poppins', sans-serif;
            font-size: 13px;
        }

        .milestone-input input:focus {
            outline: none;
            border-color: #a8e6cf;
            background: rgba(168, 230, 207, 0.08);
        }

        .remove-milestone {
            background: rgba(255, 100, 100, 0.2);
            border: 1px solid rgba(255, 100, 100, 0.4);
            color: #ff9999;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .remove-milestone:hover {
            background: rgba(255, 100, 100, 0.3);
            border-color: #ff9999;
        }

        .add-milestone-btn {
            background: rgba(168, 230, 207, 0.15);
            border: 1px dashed rgba(168, 230, 207, 0.4);
            color: #a8e6cf;
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .add-milestone-btn:hover {
            background: rgba(168, 230, 207, 0.25);
            border-color: #a8e6cf;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 40px;
        }

        button {
            flex: 1;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #a8e6cf, #8fd3d3);
            color: #0f0e1e;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(168, 230, 207, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #a8e6cf;
            border: 1px solid rgba(168, 230, 207, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(168, 230, 207, 0.1);
            border-color: #a8e6cf;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-back">
                <span class="material-icons">arrow_back</span>
            </div>
            <h1>Create Goal</h1>
        </div>

        <div class="progress-steps">
            <div class="step active">
                <div class="step-number">1</div>
                <div class="step-label">Details</div>
            </div>
            <div class="step">
                <div class="step-number">2</div>
                <div class="step-label">Milestones</div>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-label">Review</div>
            </div>
        </div>

        <form>
            <!-- Step 1: Goal Details -->
            <div class="form-section">
                <div class="form-group">
                    <label for="goalName">Goal Name *</label>
                    <input type="text" id="goalName" placeholder="e.g., Learn Spanish Fluently" required>
                    <div class="help-text">What do you want to achieve?</div>
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" placeholder="Why is this goal important? What will it mean when achieved?"></textarea>
                    <div class="help-text">Define your motivation and vision</div>
                </div>

                <div class="divider"></div>

                <div class="two-column">
                    <div class="form-group">
                        <label for="targetValue">Target Value *</label>
                        <input type="number" id="targetValue" placeholder="e.g., 100" required>
                        <div class="help-text">Measurable target</div>
                    </div>
                    <div class="form-group">
                        <label for="unit">Unit *</label>
                        <select id="unit" required>
                            <option value="">Select unit</option>
                            <option>%</option>
                            <option>Days</option>
                            <option>Hours</option>
                            <option>Books</option>
                            <option>Miles</option>
                            <option>Points</option>
                            <option>Custom</option>
                        </select>
                        <div class="help-text">How to measure progress</div>
                    </div>
                </div>

                <div class="two-column">
                    <div class="form-group">
                        <label for="startDate">Start Date *</label>
                        <input type="date" id="startDate" required>
                    </div>
                    <div class="form-group">
                        <label for="deadline">Deadline *</label>
                        <input type="date" id="deadline" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category">
                        <option>Personal Growth</option>
                        <option>Health & Fitness</option>
                        <option>Learning</option>
                        <option>Career</option>
                        <option>Financial</option>
                        <option>Other</option>
                    </select>
                </div>
            </div>

            <!-- Milestones Section -->
            <div class="form-section">
                <label style="display: block; margin-bottom: 15px;">Milestones & Sub-goals</label>
                <div class="help-text" style="margin-bottom: 15px;">Break down your goal into smaller, achievable steps</div>

                <div class="milestone-item">
                    <div class="milestone-input">
                        <input type="text" placeholder="Milestone 1 (e.g., Complete Unit 1-5)">
                    </div>
                    <input type="date" style="width: 140px; padding: 8px 12px; background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(168, 230, 207, 0.2); border-radius: 6px; color: #e0e0e0; font-family: Poppins;">
                    <button type="button" class="remove-milestone">
                        <span class="material-icons" style="font-size: 18px;">close</span>
                    </button>
                </div>

                <div class="milestone-item">
                    <div class="milestone-input">
                        <input type="text" placeholder="Milestone 2 (e.g., Complete Unit 6-10)">
                    </div>
                    <input type="date" style="width: 140px; padding: 8px 12px; background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(168, 230, 207, 0.2); border-radius: 6px; color: #e0e0e0; font-family: Poppins;">
                    <button type="button" class="remove-milestone">
                        <span class="material-icons" style="font-size: 18px;">close</span>
                    </button>
                </div>

                <button type="button" class="add-milestone-btn">
                    <span class="material-icons" style="font-size: 16px; vertical-align: middle; margin-right: 5px;">add</span>
                    Add Milestone
                </button>
            </div>

            <!-- Action Buttons -->
            <div class="button-group">
                <button type="button" class="btn-secondary">Cancel</button>
                <button type="submit" class="btn-primary">Create Goal</button>
            </div>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.remove-milestone').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    e.preventDefault();
                    btn.closest('.milestone-item').remove();
                });
            });

            document.querySelector('.add-milestone-btn').addEventListener('click', (e) => {
                e.preventDefault();
                const milestoneHTML = `
                    <div class="milestone-item">
                        <div class="milestone-input">
                            <input type="text" placeholder="New milestone">
                        </div>
                        <input type="date" style="width: 140px; padding: 8px 12px; background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(168, 230, 207, 0.2); border-radius: 6px; color: #e0e0e0; font-family: Poppins;">
                        <button type="button" class="remove-milestone">
                            <span class="material-icons" style="font-size: 18px;">close</span>
                        </button>
                    </div>
                `;
                document.querySelector('.add-milestone-btn').insertAdjacentHTML('beforebegin', milestoneHTML);
                document.querySelectorAll('.remove-milestone').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.preventDefault();
                        btn.closest('.milestone-item').remove();
                    });
                });
            });
        });
    </script>
</body>
</html>
